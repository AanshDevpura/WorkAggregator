<html>
	<head>
		<title>WAgg - </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="icon" type="image/x-icon" href="static/styles/images/favicon.ico">
		<link rel="stylesheet" href="../static/styles/css/main.css" />
		<noscript><link rel="stylesheet" href="../static/styles/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a href="{{ url_for('index') }}" class="title">WorkAggregator</a>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" class="wrapper">
						<div class="inner">
							<h1 class="major">Tasks</h1>
							<div class = "scrollmenu">
								{% for assignment in assignments.all %}
									<a>
										<section class="schedule-entry">
											<span class="icon solid major fa-code"></span>
											
											<h3>{{ assignment.course_name }}</h3>
											<p>{{ assignment.assignment_name }}</p>
											<p>{{ assignment.due_date }} CT</p>
											<p>{{ assignment.source }}</p>
										</section>
									</a>
								{% endfor %}
							</ul>
						</div>
					</section>

			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="../static/services/services.js"></script>
			<script src="../static/styles/js/jquery.min.js"></script>
			<script src="../static/styles/js/jquery.scrollex.min.js"></script>
			<script src="../static/styles/js/jquery.scrolly.min.js"></script>
			<script src="../static/styles/js/browser.min.js"></script>
			<script src="../static/styles/js/breakpoints.min.js"></script>
			<script src="../static/styles/js/util.js"></script>
			<script src="../static/styles/js/main.js"></script>

	</body>
</html>
